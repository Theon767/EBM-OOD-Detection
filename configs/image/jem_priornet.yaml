trainer_config:
  max_epochs: 500
  gpus: 1

checkpoint_config:
  monitor: val_loss
  mode: min
  save_last: True

earlystop_config:
  monitor: val_loss
  mode: min
  patience: 10

dataset: cifar10
ood_dataset: cifar10
seed: 1
batch_size: 64
sigma: 0.03
data_shape: [3, 32, 32]

model_name: JEMPriorNet
model_config:
  arch_name: wrn
  arch_config:
    depth: 28
    num_classes: 10
    widen_factor: 10
  learning_rate: 0.00005
  momentum: 0.9
  weight_decay: 0.0
  smoothing: 0.0
  sgld_lr: 1.0
  sgld_std: 0.01
  sgld_steps: 100
  pyxce: 0.0
  pxsgld: 1.0
  pxysgld: 0.0
  buffer_size: 1000
  reinit_freq: 0.05
  data_shape: [3, 32, 32]
  uncond: False
  sgld_batch_size: 128
  class_cond_p_x_sample: True
  n_classes: 10
  kl_weight: 1.0
  concentration: 1.0
  target_concentration:
  alpha_fix: True
  entropy_reg: 0.0
