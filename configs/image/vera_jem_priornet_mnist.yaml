trainer_config:
  max_epochs: 200
  gpus: "0"
  terminate_on_nan: True

checkpoint_config:
  monitor: val_acc
  mode: max
  save_last: True

earlystop_config:
  monitor: val_acc
  mode: max
  patience: 10

dataset: mnist
# Use second dataset
ood_dataset: mnist
seed: 1
batch_size: 32
data_shape: [32, 32, 1]

model_name: VERAPriorNet
model_config:
  arch_name: wrn
  arch_config:
    depth: 28
    num_classes: 10
    widen_factor: 10
    input_channels: 1
    dropout: 0.3
    norm: batch

  learning_rate: 0.00003
  beta1: 0.0
  beta2: 0.9
  weight_decay: 0.0
  n_classes: 10
  uncond: False
  gen_learning_rate: 0.00006
  ebm_iters: 1
  generator_iters: 1
  entropy_weight: 0.0001

  generator_type: vera
  generator_arch_name: resnetgenerator
  generator_arch_config:
    unit_interval: False
    feats: 256
    out_channels: 1

  generator_config:
    noise_dim: 128
    post_lr: 0.01
    init_post_logsigma: 0.01

  min_sigma: 0.01
  max_sigma: 0.3
  p_control: 0.0
  n_control: 0.0
  pg_control: 1.0
  clf_ent_weight: 0.0
  ebm_type: jem
  clf_weight: 1.0
  warmup_steps: 2500
  no_g_batch_norm: False
  batch_size: 32
  lr_decay: 0.3
  lr_decay_epochs: [150, 175]
  vis_every: -1
  alpha_fix: True
  concentration: 1.0
  target_concentration:
  kl_weight: 1.0
  entropy_reg: 0.01
