    bias: True
    slope: 0.2

  flow_arch_name: normalizing_flow
  flow_arch_config:
    flow_type: radial_flow
    dim: 2
    flow_length: 20

  flow_learning_rate: 0.001
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0
  is_toy_dataset: True
  toy_dataset_dim: 2
