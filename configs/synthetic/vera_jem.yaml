trainer_config:
  max_epochs: 500
  gpus: "0"

checkpoint_config:
  monitor: val_loss
  mode: min

earlystop_config:
  monitor: val_loss
  mode: min
  patience: 10

dataset: Gaussian2D
# Use second dataset
ood_dataset: Gaussian2D
seed: 1
batch_size: 128
data_shape: [2]

model_name: VERA
model_config:
  arch_name: fc
  arch_config:
    inp_dim: 2
    num_classes: 3
    hidden_dims: [100, 100]
    batch_norm: True
  learning_rate: 0.001
  beta1: 0.0
  beta2: 0.9
  weight_decay: 0.0
  n_classes: 3
  uncond: False
  gen_learning_rate: 0.001
  ebm_iters: 1
  generator_iters: 1
  entropy_weight: 0.0001
  generator_type: vera
  generator_arch_name: fc
  generator_arch_config:
    inp_dim: 2
    num_classes: 2
    hidden_dims: [50]
    batch_norm: True
  generator_config:
    noise_dim: 2
    post_lr: 0.001
    init_post_logsigma: 0.1
  min_sigma: 0.01
  max_sigma: 0.3
  p_control: 0.0
  n_control: 0.0
  pg_control: 0.1
  clf_ent_weight: 0.0
  ebm_type: jem
  clf_weight: 100.0
  warmup_steps: 2500
  no_g_batch_norm: False
  batch_size: 128
  lr_decay: 0.3
  lr_decay_epochs: [30, 50]
