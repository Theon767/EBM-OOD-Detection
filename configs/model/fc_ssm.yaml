# @package fixed

trainer_config:
  max_epochs: 10_000
  max_steps: 10_000
  limit_val_batches: 0

checkpoint_config:
  monitor:
  save_last: True

earlystop_config:

ood_dataset: ${fixed.dataset}

model_name: SSM
model_config:
  arch_name: fc
  arch_config:
    inp_dim: ${fixed.data_shape.0}
    num_classes: 1
    hidden_dims: [100, 100, 100, 100, 100]

  learning_rate: 0.0001
  momentum: 0.9
  weight_decay: 0.0
  clf_weight: 0.0
  n_classes: 1
  n_particles: 1
  warmup_steps: 2500
  is_toy_dataset: True
  lr_step_size: 1000
