# @package fixed

trainer_config:
  max_epochs: 10_000
  max_steps: 10_000
  check_val_every_n_epoch: 100

checkpoint_config:
  monitor: val/loss
  mode: min

earlystop_config:
  monitor: val/loss
  mode: min
  patience: 10

ood_dataset:

model_name: CEBaseline
model_config:
  arch_name: fc
  arch_config:
    inp_dim: ${fixed.data_shape.0}
    num_classes: ${fixed.num_classes}
    hidden_dims: [100, 100, 100, 100, 100]
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0005
