trainer_config:
  max_epochs: 50
  gpus: 1
  benchmark: True

checkpoint_config:
  monitor: val_loss
  mode: min

earlystop_config:
  monitor: val_loss
  mode: min
  patience: 10

dataset: cifar10_embedded
ood_dataset:
seed: 1
batch_size: 512
data_shape: [640]

model_name: CEBaseline
model_config:
  arch_name: fc
  arch_config:
    inp_dim: 640
    num_classes: 10
    hidden_dims: [100, 100, 100, 100, 100]
  learning_rate: 0.0001
  momentum: 0.9
  weight_decay: 0.0005
